defaults:
  run:
    working-directory: aspnet_yaml

jobs:
  build:
    name: building_yaml
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: dotnet restore
      - run: dotnet build
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: dotnet test

  pack:
    needs:
      - build
      - test
    runs-on: ubuntu-20.04
    env:
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
    steps:
      - uses: actions/checkout@v2
      - run: echo $DOCKER_TOKEN | docker login -u $DOCKER_USER --password-stdin
      - run: docker image build -f ../dockerfiles/storingapi/dockerfile -t storingapi ..
      - run: docker image tag storingapi videoswithfriends/storingapi:v1
      - run: docker push videoswithfriends/storingapi:v1
      - run: docker logout

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main